<div id="modalAyah" class="modal">
  <div class="modal-content">
    <h2>◎ Data Ayah</h2>
    <form id="formAyah">
      <label>Nama Lengkap</label>
      <input type="text" name="namaAyah" required>

      <label>NIK</label>
      <input type="text" name="nikAyah" required>

      <label>Tempat/Tanggal Lahir</label>
      <input type="text" name="ttlAyah">

      <label>Pekerjaan</label>
      <input type="text" name="pekerjaanAyah">

      <label>Penghasilan Per Bulan</label>
      <input type="text" name="penghasilanAyah">

      <label>Nomor Telepon</label>
      <input type="text" name="teleponAyah">

      <label>Alamat Tempat Tinggal</label>
      <input type="text" name="alamatAyah">

      <div class="form-footer">
        <button type="submit" class="btn-form-modal">Kirim →</button>
      </div>
    </form>
  </div>
</div>
