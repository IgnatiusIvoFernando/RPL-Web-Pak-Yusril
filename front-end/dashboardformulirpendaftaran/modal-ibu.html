<div id="modalIbu" class="modal">
  <div class="modal-content">
    <h2>◎ Data Ibu</h2>
    <form id="formIbu">
      <label>Nama Lengkap</label>
      <input type="text" name="namaIbu" required>

      <label>NIK</label>
      <input type="text" name="nikIbu" required>

      <label>Tempat/Tanggal Lahir</label>
      <input type="text" name="ttlIbu">

      <label>Pekerjaan</label>
      <input type="text" name="pekerjaanIbu">

      <label>Penghasilan Per Bulan</label>
      <input type="text" name="penghasilanIbu">

      <label>Nomor Telepon</label>
      <input type="text" name="teleponIbu">

      <label>Alamat Tempat Tinggal</label>
      <input type="text" name="alamatIbu">

      <div class="form-footer">
        <button type="submit" class="btn-form-modal">Kirim →</button>
      </div>
    </form>
  </div>
</div>
